<div class="row d-flex justify-content-center m-auto col-10 h-100 my-4">
  <div
    class="card border border-primary border-2 text-center p-3 col-6"
    *ngIf="cartService.cartItems.length == 0; else cartSection"
  >
    <span>Your cart is empty.</span>
  </div>
  <ng-template #cartSection>
    <div class="col-sm-12 col-md-10 col-lg-8 col-xl-7 p-2">
      <div
        class="card border border-primary mb-2"
        *ngFor="let item of cartService.cartItems"
      >
        <div class="row col-12 m-auto py-2">
          <div
            class="col-12 col-sm-6 col-md-4 align-self-center d-flex justify-content-center"
          >
            <img
              src="https://picsum.photos/200"
              width="80px"
              class="img-fluid rounded-3"
              alt="Cart item image"
            />
          </div>
          <div class="col-12 col-sm-6 col-md-4 mt-3">
            <h5 class="border-bottom">
              {{ item.product.name }}
            </h5>
            <p class="fw-bold">
              {{ item.product.unitPrice * item.quantity }} $
            </p>
          </div>
          <div
            class="col-md-4 col-lg-2 m-auto align-self-center d-flex justify-content-center"
          >
            <span class="btn-group me-1">
              <button class="btn btn-primary" (click)="increaseQuantity(item)">
                <i class="bi bi-plus-circle"></i>
              </button>
              <div class="btn border m-0">{{ item.quantity }}</div>
              <button class="btn btn-primary" (click)="decreaseQuantity(item)">
                <i class="bi bi-dash-circle"></i>
              </button>
            </span>
            <button class="btn btn-danger" (click)="removeFromCart(item)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="mt-2 text-center">
        <button class="btn btn-warning" (click)="clearCart()">
          Clear Cart
        </button>
      </div>
    </div>
    <div class="col-sm-12 col-md-10 col-lg-4 col-xl-4 p-2" #cartSection>
      <app-payment></app-payment>
    </div>
  </ng-template>
</div>
