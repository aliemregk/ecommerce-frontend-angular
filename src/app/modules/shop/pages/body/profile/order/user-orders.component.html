<div class="row justify-content-center">
  <div
    class="accordion mb-2"
    id="ordersAccordion"
    *ngFor="let order of orders; let i = index"
  >
    <div class="accordion-item shadow-sm border-primary">
      <h2 class="accordion-header" [id]="'heading' + order.id">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse' + order.id"
          aria-expanded="false"
          [attr.aria-controls]="'collapse' + order.id"
        >
          Order #{{ i + 1 }}
        </button>
      </h2>
      <div
        [id]="'collapse' + order.id"
        class="accordion-collapse collapse"
        [attr.aria-labelledby]="order.id"
        data-bs-parent="#ordersAccordion"
      >
        <div class="accordion-body">
          <div class="row">
            <div class="col">
              <p class="fw-bold text-decoration-underline m-0">Order Date</p>
              <p>{{ order.orderDate | date }}</p>
            </div>
            <div class="col">
              <p class="fw-bold text-decoration-underline m-0">Status</p>
              <p>
                <ng-template *ngIf="order.delivered; else notDelivered">
                  Delivered
                </ng-template>
                <ng-template #notDelivered>In Shipping</ng-template>
              </p>
            </div>
            <div class="col">
              <p class="fw-bold text-decoration-underline m-0">Delivery Date</p>
              <p class="mb-2" id="delivery">{{ order.deliveryDate }}</p>
            </div>
            <div></div>
          </div>
          <div class="col-8 col-md-6 m-auto">
            <div class="btn-group w-100">
              <button
                class="btn btn-info"
                routerLink="/orderdetails/{{ order.id }}"
              >
                Details
              </button>
              <button class="btn btn-danger" [disabled]="order.delivered">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
