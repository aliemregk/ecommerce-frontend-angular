<h5 class="mb-3">{{ product.name }}</h5>
<div class="d-flex align-items-center">
  <div class="col-6 d-flex">
    <h3>{{ product.unitPrice }}$</h3>
  </div>
  <div class="col-6 d-flex justify-content-end">
    <!-- TODO add rating information -->
    <span class="fs-5">
      5,0
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
    </span>
  </div>
</div>
<div class="col-12 text-center">
  <div class="btn-group py-2 col-8 col-md-4 mx-1">
    <button class="btn btn-primary" (click)="increase()">
      <i class="bi bi-plus-circle"></i>
    </button>
    <div class="btn border border-primary align-items-center fs-5">
      {{ quantity }}
    </div>
    <button class="btn btn-primary" (click)="decrease()">
      <i class="bi bi-dash-circle"></i>
    </button>
  </div>
  <div class="btn-group py-2 col-8 col-md-6 mx-1">
    <!-- TODO add cart function -->
    <button class="btn btn-primary fs-5 px-4">
      Add To Cart <i class="bi bi-cart-plus-fill"></i>
    </button>
  </div>
</div>
<div class="accordion col-12 mt-5">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        class="accordion-button collapsed"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="false"
        aria-controls="collapseOne"
      >
        Details <i class="ms-1 bi-book"></i>
      </button>
    </h2>
    <div
      id="collapseOne"
      class="accordion-collapse collapse"
      aria-labelledby="headingOne"
      data-bs-parent="#accordion"
    >
      <div class="accordion-body">
        <ul class="list-group list-group-flush">
          <!-- TODO update detail area ngFor and a filter may better-->
          <li class="list-group-item">{{ product.description }}</li>
          <li class="list-group-item">Lorem, ipsum dolor.</li>
          <li class="list-group-item">
            Lorem ipsum dolor sit amet consectetur.
          </li>
          <li class="list-group-item">Lorem ipsum dolor sit amet.</li>
          <li class="list-group-item">Lorem ipsum dolor sit amet.</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseTwo"
        aria-expanded="false"
        aria-controls="collapseTwo"
      >
        Shipping <i class="ms-1 bi bi-box-seam"></i>
      </button>
    </h2>
    <div
      id="collapseTwo"
      class="accordion-collapse collapse"
      aria-labelledby="headingTwo"
      data-bs-parent="#accordion"
    >
      <div class="accordion-body">Today's orders will be shipped tomorrow.</div>
    </div>
  </div>
</div>
