<div class="container pb-5 h-100">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-12 col-sm-8 col-md-6">
      <div class="card bg-primary text-center p-5">
        <h3 class="card-header border-bottom bg-primary text-white">
          Register
        </h3>
        <form class="card-body col-12 col-lg-8 m-auto">
          <div class="form-floating my-4">
            <input type="text" class="form-control" placeholder="John Doe" />
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating my-4">
            <input
              type="text"
              class="form-control"
              placeholder="Example St. 35/1 District/City"
            />
            <label for="floatingInput">Address</label>
          </div>
          <div class="form-floating my-4">
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating my-4">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
            <label for="floatingPassword">Repeat Password</label>
          </div>

          <button class="btn btn-lg btn-success my-4 w-100">Register</button>
          <div class="card-body text-white mt-4 pb-0">
            <span class="cursor-d">
              Already have an account?
              <a class="cursor-p" >Sign In</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
